# This workflow updates the sphinx documentation and builds a website

name: Build Core 3.2-draft

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:

jobs:
  build-core:
    runs-on: ubuntu-latest
    steps:
    - name: Check out rsmp_documentation repository
      uses: actions/checkout@v2
    - name: Check out rsmp_core repository
      uses: actions/checkout@v2
      with:
        repository: rsmp-nordic/rsmp_core
        path: rsmp_core
        ref: 3.2-draft
    - name: Add draft watermark to the PDF version
      run: |
        gawk -i inplace '{if ($0 ~ /draftwatermark/) {sub(/% /,"")}; print}' rsmp_core/source/style/rsmp.tex
        gawk -i inplace '{if ($0 ~ /SetWatermarkText/) {sub(/% /,"")}; print}' rsmp_core/source/style/rsmp.tex
        gawk -i inplace '{if ($0 ~ /SetWatermarkScale/) {sub(/% /,"")}; print}' rsmp_core/source/style/rsmp.tex
    - name: Install dependencies
      run: |
        apt update
        apt -u install \
              mscgen
    - name: Build rsmp_core repository
      run: |
        cd rsmp_core
        make html latexpdf
    - name: Commit documentation changes
      run: |
        mkdir -p docs/core/3.2-draft
        cp -r rsmp_core/build/html/* docs/core/3.2-draft
        git pull -q
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/core/3.2-draft
        git commit -m "Update documentation" -a || true
        # The above will fail if no changes were present, so
        # we ignore the return code.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v1
      with:
        name: rsmp-spec.pdf
        path: rsmp_core/build/latex/rsmp-spec.pdf
